<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Bootstrap 4 Autocomple Example</title>
</head>

<body>
    <div class="container">
        <div id="parent" class="form-group">
            <label for="myAutocomplete">Bootstrap 4 Autocomplete</label>
            <input type="text" id="myAutocomplete" autocomplete="off" class="form-control"></input>
        </div>
        <div id="output"></div>
    </div>

    <!-- Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <!-- Bootstrap 4 Autocomplete -->
    <script src="../dist/bootstrap-4-autocomplete.js""></script>

    <script>
        const getData = async (lookup) => {
            try {
                let response = await fetch(`data.json`);

                if (response.ok) { // if HTTP-status is 200-299
                    // get the response body (the method explained below)
                    return await response.json();
                } else {
                    error = new Error('Resource error')
                    throw error;
                }
            } catch (error) {
                console.log(error);
                alert(" HTTP-Error: " + error.status);
                return {};
            }
        };

        $('#myAutocomplete').autocomplete({
            fetchSource: getData,
            highlightClass: 'text-danger'
        }); 
    </script>
</body>
</html>
